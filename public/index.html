<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzly</title>
    <link rel="icon" href="image/favicon.png" type="image/x-icon"> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <img src="image/favicon.png" alt="Loading logo" class="loading-logo">
        <p class="loading-text">Loading, buzzly...</p>
    </div>

    <div id="chat-box" class="chat-container shadow-lg" style="opacity: 0; visibility: hidden;">
        <div class="chat-header">
            <img src="image/logo-no-background.png" alt="Buzzly Logo" class="logo">
            <p id="header-text">Connecting you to a random user...</p>
        </div>
        <div id="messages" class="chat-messages"></div>
        <div id="controls" class="chat-controls">
            <input id="message-input" class="form-control" type="text" placeholder="Type a message..." />
            <button id="send-button" class="btn btn-primary btn-rounded"><i class="fas fa-paper-plane"></i></button>
            <button id="skip-button" class="btn btn-danger btn-rounded"><i class="fas fa-random"></i></button>
        </div>
    </div>

    <audio id="notification-sound" src="sounds/noti.mp3" preload="auto"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="loading.js"></script> <!-- Include the JavaScript for the loading screen -->
</body>
</html>
